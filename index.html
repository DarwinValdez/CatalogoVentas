<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>MarketMove Catalogo</h1>
        
    </header>
    <section id="product-list">
        <div class="product-grid">
            <div class="product-item">
                <img src="https://www.gisymbol.com/wp-content/uploads/2017/08/AustralianApple.png" alt="Manzana">
                <h3>Manzana</h3>
                <p>Precio: $1.00</p>
                <button class="add-to-cart-button">Agregar a la canasta</button>
            </div>
            <div class="product-item">
                <img src="https://dtgxwmigmg3gc.cloudfront.net/imagery/assets/derivations/icon/512/512/true/eyJpZCI6IjQwMDBkOWQxODAzNTQzOWIzNTRkMTM0Yzg0NzZhNjFiIiwic3RvcmFnZSI6InB1YmxpY19zdG9yZSJ9?signature=1f9ff610dcf16db66520535b5486ac743ef10be7766d32b1f02c8cd959b31703" alt="Banana">
                <h3>Banana</h3>
                <p>Precio: $0.50</p>
                <button class="add-to-cart-button">Agregar a la canasta</button>
            </div>
            <div class="product-item">
                <img src="https://pasteleriasanantonio.com/programados/wp-content/uploads/2022/12/pan_cristal_panaderia_pasteleria_san_antonio_v3.png" alt="Pan">
                <h3>Pan</h3>
                <p>Precio: $2.00</p>
                <button class="add-to-cart-button">Agregar a la canasta</button>
            </div>
            <!-- Más productos aquí -->
        </div>
    </section>

    <section id="cart">
        <div id="cart-header">
            <h2>Canasta</h2>
            <button id="clear-cart-button">Eliminar todo</button> <!-- Botón para eliminar todo -->
        </div>
        <div id="cart-items">
            <!-- Los ítems del carrito se añadirán aquí -->
        </div>
    </section>

    <!-- Botón flotante para toggle del carrito -->
    <button id="toggle-cart-button">
        🛒 <!-- Icono simple de carrito de compras -->
    </button>

    <footer>
        <p>&copy; 2024 MarketMove. Todos los derechos reservados.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
